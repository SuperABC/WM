<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word Member</title>

    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/frame.css" />
    <link rel="stylesheet" href="css/template.css">
</head>

<body>
    <div id="particles-js"></div>
    <ul class="cb-slideshow">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container-fluid">
        <div class="row cb-slideshow-text-container ">
            <div class= "tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
                <header class="mb-5"><h1>Word Member</h1></header>
                <P class="mb-5">Have a good day remembering these words!</P>

                <form action="#" method="get" class="subscribe-form">
                    <div class="row form-section">

                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="registration-form">
                                <div class="form-group">
                                    <input id="inputid" type="text" placeholder="Your Name..." class="form-control">
                                </div>
                                <div class="form-group">
                                    <input id="inputpassword"  type="password" placeholder="Your Password..." class="form-control">
                                </div>
                                <a onclick="login()"><button class="tm-btn-subscribe" id="log-in">Log in</button></a>
                                <button class="tm-btn-subscribe" id="sign-up" onclick="signup()">Sign up</button>
                                <button class="tm-btn-subscribe" id="tour-visit" onclick="tourvisit()">Tour visit</button>
                            </form>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/welcome.js"></script>
<script type="text/javascript" src="js/particles.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>

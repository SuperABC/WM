<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Time</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/word.js"></script>
    <nav>
        <div class="amber nav-wrapper">
            <div class="brandpad">
                <a href="#" class="brand-logo">Word Member</a>
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="note.html">Note</a></li>
                <li><a href="account.html" id="userid">User</a></li>
                <li><a href="../Login/welcome.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="mainframe">
        <input type="text" class="datepicker" title="quiz date.">
    </div>

    <div class="mainframe">
        <div class="cardframe card cyan darken-1">
            <div class="card-content white-text">
                <input class="card-word cyan lighten-3" id="answer">
                <button class="btn" style="padding-top: 0" onclick="judge()">Submit</button>
                <br><br><br><br>
                <p class="card-explanation" id="trans">Explanation.</p>
            </div>
        </div>
    </div>

    <script>
        let answrer = null;
        $.ajax({
            data: "get_quiz&" + id.split('=')[1],
            url: 'http://127.0.0.1:4497',
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "success_jsonpCallback"
        }).done(function (res) {
            answrer=res.word;
            $.ajax({
                data: "word_search&" + res.word,
                url: 'http://127.0.0.1:4497',
                dataType: "jsonp",
                jsonp: "callback",
                jsonpCallback: "success_jsonpCallback"
            }).done(function (res) {
                let tmp = JSON.parse(res);
                document.getElementById("trans").innerText=tmp.trans;
            });
        });

        function judge() {
            alert(document.getElementById("answer").value===answrer);
        }
    </script>
</body>
</html>

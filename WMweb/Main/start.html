<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Start</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav>
        <div class="amber nav-wrapper">
            <div class="brandpad">
                <a href="#" class="brand-logo">Word Member</a>
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a onclick="gotoNote()">Note</a></li>
                <li><a onclick="gotoUser()" id="userid">User</a></li>
                <li><a onclick="logOut()">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="mainframe">
        <div class="collection">
            <a href="#" class="collection-item" onclick="gotoMidexam()">中考</a>
            <a href="#" class="collection-item">高考</a>
            <a href="#" class="collection-item">大学四级</a>
            <a href="#" class="collection-item">大学六级</a>
            <a href="#" class="collection-item">雅思</a>
            <a href="#" class="collection-item">托福</a>
            <a href="#" class="collection-item">GRE</a>
        </div>
    </div>

    <script>
        function gotoMidexam(){
            $.ajax({
                data: "add_plan&" + id.split('=')[1] + '&midexam',
                url: 'http://127.0.0.1:4497',
                dataType: "jsonp",
                jsonp: "callback",
                jsonpCallback: "success_jsonpCallback"
            }).done(function (res) {
                if(res==='success')
                    window.location.href='learning.html?' + id;
            });
        }
    </script>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/word.js"></script>
</body>
</html>
